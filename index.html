        background: rgba(15, 23, 42, 0.6);

      }
      .gradient-border {
        position: relative;
        border-radius: 1rem;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        background: linear-gradient(to right, #6366f1, #06b6d4);
        border-radius: 1rem;
        z-index: -1;
        opacity: 0.3;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
